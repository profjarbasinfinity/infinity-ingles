<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InFinity | Miss√£o 07 (Dark)</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap');
        
        :root { 
            --primary: #00df9a; 
            --secondary: #2a5ff0; 
            --bg: #050816; 
            --card-bg: #101630; 
            --border: #1e293b;
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg); 
            color: white; 
            margin: 0; padding: 15px; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .card { 
            background: var(--card-bg); 
            border-radius: 24px; 
            padding: 20px; 
            width: 100%; max-width: 480px; 
            border: 1px solid var(--border); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            position: relative;
        }

        /* CONTAINER DE V√çDEO REFOR√áADO */
        .video-container {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid var(--secondary);
            background: #000;
            line-height: 0; /* Remove espa√ßos fantasmas */
        }

        .video-container iframe {
            width: 100%;
            aspect-ratio: 16 / 9; /* For√ßa a propor√ß√£o correta */
            border: none;
        }

        .timer-bar { 
            height: 6px; background: var(--primary); 
            width: 100%; border-radius: 3px; margin-bottom: 20px;
        }

        .verb-box { 
            font-size: 2.2rem; font-weight: 800; color: var(--primary); 
            margin: 15px 0; text-align: center; text-transform: uppercase; 
        }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .opt-btn { 
            background: #161d3a; border: 1px solid var(--secondary); color: white; 
            padding: 15px; border-radius: 12px; cursor: pointer; 
            font-size: 0.9rem; font-weight: 600; font-family: 'Poppins', sans-serif;
        }
        
        .opt-btn.correct { background: var(--primary); color: #000; border-color: white; }
        .opt-btn.wrong { background: #ff4b2b; border-color: white; }

        #success-screen { 
            display: none; position: fixed; inset: 0; background: var(--bg); 
            flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; padding: 20px; z-index: 2000;
        }
    </style>
</head>
<body>

    <img src="logo-horizontal.jpg" alt="Logo" style="width:180px; margin-bottom: 20px;">

    <div class="video-container">
        <iframe 
            src="https://www.youtube-nocookie.com/embed/gcY5clAia9g?rel=0" 
            title="Aulas InFinity"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="card" id="quiz-card">
        <div id="timer" class="timer-bar"></div>
        <h4 style="text-align: center; margin: 0; color: #94a3b8; font-weight: 300;">QUAL √â A A√á√ÉO?</h4>
        <div class="verb-box" id="verb-display">WALK</div>
        <div class="options-grid" id="options"></div>
    </div>

    <div id="success-screen">
        <h1 style="font-size: 5rem; margin: 0;">üèÉ‚Äç‚ôÇÔ∏è</h1>
        <h2 style="color: var(--primary);">VOCABUL√ÅRIO ATIVADO!</h2>
        <button class="opt-btn" style="width: 250px; background: var(--primary); color: black; margin-top: 20px;" onclick="location.href='index.html'">VOLTAR AO MAPA</button>
    </div>

    <script>
        const verbs = [
            { eng: "Walk", options: ["Correr", "Andar", "Pular", "Dormir"], correct: "Andar" },
            { eng: "Jump", options: ["Caminhar", "Gritar", "Pular", "Rir"], correct: "Pular" },
            { eng: "Eat", options: ["Beber", "Comer", "Dormir", "Escrever"], correct: "Comer" },
            { eng: "Sleep", options: ["Sonhar", "Escrever", "Andar", "Dormir"], correct: "Dormir" },
            { eng: "Write", options: ["Ler", "Escrever", "Rir", "Correr"], correct: "Escrever" },
            { eng: "Run", options: ["Pular", "Andar", "Correr", "Chorar"], correct: "Correr" },
            { eng: "Laugh", options: ["Rir", "Chorar", "Comer", "Dormir"], correct: "Rir" },
            { eng: "Cry", options: ["Rir", "Caminhar", "Dormir", "Chorar"], correct: "Chorar" }
        ];

        let current = 0;
        let timerWidth = 100;
        let timerInterval;

        function startTimer() {
            timerWidth = 100;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timerWidth -= 1;
                document.getElementById('timer').style.width = timerWidth + '%';
                if (timerWidth <= 0) {
                    clearInterval(timerInterval);
                    alert("O tempo acabou! Tente novamente.");
                    resetQuiz();
                }
            }, 100);
        }

        function loadVerb() {
            if (current >= verbs.length) {
                showSuccess();
                return;
            }
            const v = verbs[current];
            document.getElementById('verb-display').innerText = v.eng;
            const optContainer = document.getElementById('options');
            optContainer.innerHTML = '';
            
            v.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = () => check(opt, btn);
                optContainer.appendChild(btn);
            });
            startTimer();
        }

        function check(choice, btn) {
            clearInterval(timerInterval);
            if (choice === verbs[current].correct) {
                btn.classList.add('correct');
                current++;
                setTimeout(loadVerb, 500);
            } else {
                btn.classList.add('wrong');
                setTimeout(() => { resetQuiz(); }, 300);
            }
        }

        function resetQuiz() {
            current = 0;
            loadVerb();
        }

        function showSuccess() {
            localStorage.setItem('m07_complete', 'true');
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('quiz-card').style.display = 'none';
            document.querySelector('.video-container').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
        }

        loadVerb();
    </script>
</body>
</html>
