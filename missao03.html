<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InFinity | MissÃ£o 03 (Light)</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap');
        
        /* Cores para o Tema Claro */
        :root { 
            --if-green: #2f9e41; 
            --primary: #00b880; /* Um verde mais forte para contraste no branco */
            --secondary: #1a4bc2; 
            --bg: #f8fafc; /* Fundo cinza bem clarinho */
            --card-bg: #ffffff; 
            --text-main: #1e293b; 
            --text-sub: #64748b;
            --border: #e2e8f0;
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main); 
            margin: 0; padding: 15px; 
            display: flex; flex-direction: column; align-items: center; 
        }
        
        .logo-container { width: 100%; max-width: 250px; margin: 20px 0; }
        .logo-img { width: 100%; height: auto; }

        .card { 
            background: var(--card-bg); 
            border-radius: 24px; 
            padding: 24px; 
            width: 100%; max-width: 480px; 
            border: 1px solid var(--border); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); 
        }
        
        .video-wrapper { 
            position: relative; padding-bottom: 177.77%; height: 0; 
            border-radius: 16px; overflow: hidden; margin-bottom: 25px; 
            border: 2px solid var(--border);
            background: #000;
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .task-title { 
            color: var(--secondary); 
            font-weight: 800; 
            margin-bottom: 8px; 
            font-size: 1.2rem;
            display: flex; align-items: center; gap: 10px;
        }
        .task-title::before {
            content: ''; width: 6px; height: 24px; background: var(--if-green); border-radius: 3px;
        }

        .instruction { font-size: 0.9rem; color: var(--text-sub); margin-bottom: 20px; }

        .quiz-scroll { 
            max-height: 400px; overflow-y: auto; padding-right: 10px; margin-bottom: 20px; 
        }
        .quiz-scroll::-webkit-scrollbar { width: 4px; }
        .quiz-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .quiz-item { 
            margin-bottom: 12px; background: #f1f5f9; padding: 14px; 
            border-radius: 12px; border: 1px solid var(--border); 
            font-size: 1rem; color: #334155;
        }
        
        select { 
            background: #ffffff; color: var(--secondary); 
            border: 2px solid #cbd5e1; padding: 4px 8px; 
            border-radius: 8px; font-weight: 700; cursor: pointer; outline: none;
        }
        select:focus { border-color: var(--primary); }

        .btn { 
            width: 100%; padding: 20px; border: none; border-radius: 16px; 
            background: linear-gradient(135deg, var(--secondary), #4f46e5); 
            color: #ffffff; font-weight: 800; cursor: pointer; font-size: 1.1rem;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        #success-screen { 
            display: none; position: fixed; inset: 0; background: #ffffff; 
            flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; z-index: 1000; padding: 20px; 
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo-horizontal.jpg" alt="InFinity Logo" class="logo-img">
    </div>

    <div class="card">
        <div class="video-wrapper">
            <iframe src="https://youtube.com/shorts/inHUvOsSeXU" allowfullscreen></iframe>
        </div>

        <div class="task-title">MISSÃƒO 03: ARTIGOS</div>
        <p class="instruction">Complete as frases com <b>A</b> ou <b>AN</b> (Observe o som da palavra seguinte):</p>

        <div class="quiz-scroll" id="quiz-list"></div>

        <button class="btn" onclick="checkMission()">CONCLUIR MISSÃƒO</button>
    </div>

    <div id="success-screen">
        <h1 style="font-size: 5rem; margin: 0;">ðŸŽ¯</h1>
        <h2 style="color: var(--secondary); font-size: 2rem;">Perfeito!</h2>
        <p style="color: var(--text-sub);">VocÃª completou o desafio dos artigos e cognatos.</p>
        <button class="btn" style="width:240px; margin-top: 20px;" onclick="location.href='index.html'">VOLTAR AO MAPA</button>
    </div>

    <script>
        const questions = [
            { t: "Mary used ___ calculator.", a: "a" },
            { t: "Carlos was involved in ___ accident.", a: "an" },
            { t: "The cartoonist created ___ monster.", a: "a" },
            { t: "She performed ___ Arabic dance.", a: "an" },
            { t: "I visited ___ museum yesterday.", a: "a" },
            { t: "It was ___ emotional moment.", a: "an" },
            { t: "He is ___ intelligent person.", a: "an" },
            { t: "They need ___ radical transformation.", a: "a" },
            { t: "She has ___ plastic camera.", a: "a" },
            { t: "That is ___ interesting idea.", a: "an" },
            { t: "We saw ___ giant elephant.", a: "a" },
            { t: "He wrote ___ original poem.", a: "an" },
            { t: "She is ___ excellent pianist.", a: "an" },
            { t: "The project needs ___ final decision.", a: "a" },
            { t: "I ate ___ exotic fruit.", a: "an" }
        ];

        const container = document.getElementById('quiz-list');
        questions.forEach((q, i) => {
            const div = document.createElement('div');
            div.className = 'quiz-item';
            const part = q.t.split("___");
            div.innerHTML = `${i+1}. ${part[0]} <select id="ans${i}"><option value="">?</option><option value="a">A</option><option value="an">AN</option></select> ${part[1]}`;
            container.appendChild(div);
        });

        function checkMission() {
            let allCorrect = true;
            questions.forEach((q, i) => {
                if(document.getElementById(`ans${i}`).value !== q.a) allCorrect = false;
            });

            if(allCorrect) {
                localStorage.setItem('m3_complete', 'true');
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                document.getElementById('success-screen').style.display = 'flex';
            } else {
                alert("Algumas respostas estÃ£o incorretas. Tente novamente!");
            }
        }
    </script>
</body>
</html>
