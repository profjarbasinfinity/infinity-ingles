<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InFinity | Miss√£o 04</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap');
        
        :root { 
            --if-green: #2f9e41; 
            --primary: #00df9a; 
            --secondary: #2a5ff0; 
            --bg: #f8fafc;      
            --card-bg: #ffffff; 
            --text: #1e293b;    
            --border: #e2e8f0;
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .card { 
            background: var(--card-bg); 
            border-radius: 20px; 
            padding: 20px; 
            width: 100%; 
            max-width: 500px; 
            border: 1px solid var(--border); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
        }
        
        .video-wrapper { 
            position: relative; 
            padding-bottom: 177.77%; 
            height: 0; 
            border-radius: 12px; 
            overflow: hidden; 
            margin-bottom: 25px; 
            background: #000;
            border: 2px solid var(--secondary);
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .task-title { 
            color: var(--secondary); 
            font-weight: 800; 
            margin-bottom: 10px; 
            border-left: 4px solid var(--if-green); 
            padding-left: 10px; 
            text-align: left;
        }
        
        .quiz-scroll { 
            max-height: 400px; 
            overflow-y: auto; 
            padding-right: 8px; 
            margin-bottom: 20px; 
            text-align: left;
        }
        .quiz-scroll::-webkit-scrollbar { width: 5px; }
        .quiz-scroll::-webkit-scrollbar-thumb { background: var(--secondary); border-radius: 10px; }

        .quiz-item { 
            margin-bottom: 12px; 
            background: #f1f5f9; 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px solid var(--border); 
        }
        .quiz-item p { margin: 0 0 10px 0; font-weight: 800; font-size: 0.95rem; color: var(--text); }

        .row { display: flex; gap: 8px; align-items: center; }
        
        select { 
            flex: 1; 
            background: #ffffff; 
            color: var(--text); 
            border: 1px solid #cbd5e1; 
            padding: 10px; 
            border-radius: 8px; 
            font-size: 0.85rem; 
            font-family: inherit;
        }

        .btn { 
            width: 100%; 
            padding: 20px; 
            border: none; 
            border-radius: 12px; 
            background: linear-gradient(45deg, var(--secondary), #4f46e5); 
            color: white; 
            font-weight: 800; 
            cursor: pointer; 
            font-size: 1.1rem;
        }

        #success-screen { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: var(--bg); 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            z-index: 1000; 
            padding: 20px; 
        }
    </style>
</head>
<body>

    <img src="logo-horizontal.jpg" alt="InFinity Logo" style="width:180px; margin-bottom:20px;">

    <div class="card" id="main-card">
        <div class="video-wrapper">
            <iframe src="https://www.youtube-nocookie.com/embed/Xf1qTokOAp0" allowfullscreen></iframe>
        </div>

        <div class="task-title">MISS√ÉO 04: JOBS & PLACES</div>
        <p style="font-size:0.85rem; color:#64748b; margin-bottom:15px; text-align: left;">Assista e complete. Cuidado com os novos termos!</p>

        <div class="quiz-scroll">
            <div class="quiz-item">
                <p>1. STUDENT</p>
                <div class="row">
                    <select id="art1"><option value="">Artigo...</option><option value="a">A</option><option value="an">AN</option></select>
                    <div style="flex:1; color:#94a3b8; font-size:0.75rem; text-align:center;">(Foco no artigo)</div>
                </div>
            </div>

            <div class="quiz-item">
                <p>2. ARTIST</p>
                <div class="row">
                    <select id="art2"><option value="">Artigo...</option><option value="a">A</option><option value="an">AN</option></select>
                    <select id="pl2"><option value="">Lugar...</option><option value="s">Studio</option><option value="h">Hospital</option></select>
                </div>
            </div>

            <div class="quiz-item">
                <p>3. DOCTOR</p>
                <div class="row">
                    <select id="art3"><option value="">Artigo...</option><option value="a">A</option><option value="an">AN</option></select>
                    <select id="pl3"><option value="">Lugar...</option><option value="h">Hospital</option><option value="r">Restaurant</option></select>
                </div>
            </div>

            <div class="quiz-item">
                <p>4. AGRICULTURIST</p>
                <div class="row">
                    <select id="art4"><option value="">Artigo...</option><option value="a">A</option><option value="an">AN</option></select>
                    <select id="pl4"><option value="">Lugar...</option><option value="f">Farm</option><option value="s">School</option></select>
                </div>
            </div>

            <div class="quiz-item">
                <p>5. TEACHER</p>
                <div class="row">
                    <select id="art5"><option value="">Artigo...</option><option value="a">A</option><option value="an">AN</option></select>
                    <select id="pl5"><option value="">Lugar...</option><option value="sc">School</option><option value="l">Lab</option></select>
                </div>
            </div>

            <div class="quiz-item">
                <p>6. CHEF</p>
                <div class="row">
                    <select id="art6"><option value="">Artigo...</option><option value="a">A</option><option value="an">AN</option></select>
                    <select id="pl6"><option value="">Lugar...</option><option value="r">Restaurant</option><option value="p">Police Station</option></select>
                </div>
            </div>

            <div class="quiz-item">
                <p>7. CASHIER</p>
                <div class="row">
                    <select id="art7"><option value="">Artigo...</option><option value="a">A</option><option value="an">AN</option></select>
                    <select id="pl7"><option value="">Lugar...</option><option value="sm">Supermarket</option><option value="a">Airplane</option></select>
                </div>
            </div>

            <div class="quiz-item">
                <p>8. DENTIST</p>
                <div class="row">
                    <select id="art8"><option value="">Artigo...</option><option value="a">A</option><option value="an">AN</option></select>
                    <select id="pl8"><option value="">Lugar...</option><option value="dc">Dental Clinic</option><option value="g">Garden</option></select>
                </div>
            </div>

            <div class="quiz-item">
                <p>9. PILOT</p>
                <div class="row">
                    <select id="art9"><option value="">Artigo...</option><option value="a">A</option><option value="an">AN</option></select>
                    <select id="pl9"><option value="">Lugar...</option><option value="ap">Airplane</option><option value="f">Farm</option></select>
                </div>
            </div>

            <div class="quiz-item">
                <p>10. SCIENTIST</p>
                <div class="row">
                    <select id="art10"><option value="">Artigo...</option><option value="a">A</option><option value="an">AN</option></select>
                    <select id="pl10"><option value="">Lugar...</option><option value="lab">Science Lab</option><option value="sm">Supermarket</option></select>
                </div>
            </div>
        </div>

        <button class="btn" onclick="checkMission()">FINALIZAR MISS√ÉO 04</button>
    </div>

    <div id="success-screen">
        <h1 style="font-size: 5rem; margin:0;">üéñÔ∏è</h1>
        <h2 style="color: var(--secondary); font-size: 2rem;">Vocabul√°rio Dominado!</h2>
        <p style="color: #64748b; margin-bottom: 30px;">Voc√™ completou o desafio das 10 profiss√µes.</p>
        <button class="btn" style="max-width:280px;" onclick="location.href='index.html'">VOLTAR AO MAPA</button>
    </div>

    <script>
        function checkMission() {
            const checks = [
                document.getElementById('art1').value === 'a',
                document.getElementById('art2').value === 'an' && document.getElementById('pl2').value === 's',
                document.getElementById('art3').value === 'a' && document.getElementById('pl3').value === 'h',
                document.getElementById('art4').value === 'an' && document.getElementById('pl4').value === 'f',
                document.getElementById('art5').value === 'a' && document.getElementById('pl5').value === 'sc',
                document.getElementById('art6').value === 'a' && document.getElementById('pl6').value === 'r',
                document.getElementById('art7').value === 'a' && document.getElementById('pl7').value === 'sm',
                document.getElementById('art8').value === 'a' && document.getElementById('pl8').value === 'dc',
                document.getElementById('art9').value === 'a' && document.getElementById('pl9').value === 'ap',
                document.getElementById('art10').value === 'a' && document.getElementById('pl10').value === 'lab'
            ];

            if(checks.every(c => c === true)) {
                // 1. MARCA√á√ïES DE PROGRESSO E TRAVA
                localStorage.setItem('m04_complete', 'true');
                localStorage.setItem('ultima_conclusao', new Date().toLocaleDateString());

                // 2. EFEITOS VISUAIS
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                document.getElementById('main-card').style.display = 'none';
                document.getElementById('success-screen').style.display = 'flex';

                // 3. ENVIO PARA A PLANILHA (Mecanismo InFinity)
                const alunoData = JSON.parse(localStorage.getItem('aluno_infinity'));
                if (alunoData) {
                    fetch("https://script.google.com/macros/s/AKfycbziLkmSI-S9wRb2lb8PTjyU0L4naMQfbtor0a3MGdkHaULM_CvwTxkQDq3ojgrqAnDX/exec", {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            nome: alunoData.nome,
                            turma: alunoData.turma,
                            curso: alunoData.curso,
                            email: alunoData.email,
                            missao: document.title 
                        })
                    });
                }
            } else {
                alert("Alguma profiss√£o est√° com o artigo ou o lugar errado. Verifique novamente!");
            }
        }
    </script>
</body>
</html>
