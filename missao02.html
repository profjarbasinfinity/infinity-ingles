<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InFinity | Missão 02</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap');
        :root { --if-green: #2f9e41; --primary: #00df9a; --secondary: #2a5ff0; --bg: #050816; --card-bg: #101630; --text: #ffffff; }
        
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        /* Espaço para sua Logo Horizontal Oficial */
        .logo-container {
            width: 100%;
            max-width: 280px;
            margin: 20px 0;
            text-align: center;
        }
        .logo-img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card { background: var(--card-bg); border-radius: 20px; padding: 20px; width: 100%; max-width: 450px; border: 1px solid #1e293b; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Container do Vídeo */
        .video-wrapper { position: relative; padding-bottom: 177.77%; height: 0; border-radius: 12px; overflow: hidden; margin-bottom: 20px; border: 1px solid #2a5ff0; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .task-title { color: var(--primary); font-weight: 600; margin-bottom: 15px; padding-left: 10px; border-left: 4px solid var(--if-green); }

        .quiz-item { margin-bottom: 15px; background: #161d3a; padding: 12px; border-radius: 12px; }
        .quiz-item label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--secondary); font-size: 0.9rem; }

        select { width: 100%; padding: 10px; border-radius: 8px; background: #0a1025; color: white; border: 1px solid #1e293b; font-family: inherit; }

        .btn { width: 100%; padding: 18px; margin-top: 25px; border: none; border-radius: 12px; background: linear-gradient(45deg, var(--primary), var(--secondary)); color: #000; font-weight: 800; cursor: pointer; }

        #success-screen { display: none; position: fixed; inset: 0; background: var(--bg); flex-direction: column; align-items: center; justify-content: center; text-align: center; z-index: 1000; padding: 20px; }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo-horizontal.jpg" alt="InFinity Logo" class="logo-img">
    </div>

    <div class="video-wrapper">
    <iframe 
        src="https://www.youtube-nocookie.com/embed/shorts/WJwNE45sN6k" 
        title="Video Aula 2 Falsas cognatas no inglês" 
        allowfullscreen>
    </iframe>
</div>

        <div class="task-title">PARTE 1: SIGNIFICADOS</div>
        
        <div class="quiz-item">
            <label>1. LUNCH</label>
            <select id="q1">
                <option value="">Escolha...</option>
                <option value="right">Almoço</option>
                <option value="w1">Lançar</option>
                <option value="w2">Horário de lanche</option>
            </select>
        </div>

        <div class="quiz-item">
            <label>2. PARENTS</label>
            <select id="q2">
                <option value="">Escolha...</option>
                <option value="w1">Parêntesis</option>
                <option value="right">Pais</option>
                <option value="w2">Aparente</option>
            </select>
        </div>

        <div class="quiz-item">
            <label>3. PUSH</label>
            <select id="q3">
                <option value="">Escolha...</option>
                <option value="right">Empurrar</option>
                <option value="w1">Soltar</option>
                <option value="w2">Puxar</option>
            </select>
        </div>

        <div class="quiz-item">
            <label>4. SORRY</label>
            <select id="q4">
                <option value="">Escolha...</option>
                <option value="w1">Sorrir</option>
                <option value="right">Me desculpe</option>
                <option value="w2">Serrar</option>
            </select>
        </div>

        <div class="quiz-item">
            <label>5. REALIZE</label>
            <select id="q5">
                <option value="">Escolha...</option>
                <option value="w1">Realizar</option>
                <option value="w2">Pedir</option>
                <option value="right">Perceber</option>
            </select>
        </div>

        <div class="task-title" style="margin-top:30px">PARTE 2: ASSOCIAÇÃO</div>
        <div class="quiz-item">
            <label>Mother and Father:</label>
            <select id="a1"><option value="">Selecionar...</option><option value="p">Parents</option><option value="l">Lunch</option><option value="r">Realize</option><option value="s">Sorry</option><option value="f">Push</option></select>
        </div>
        <div class="quiz-item">
            <label>Food you eat at 12h00:</label>
            <select id="a2"><option value="">Selecionar...</option><option value="p">Parents</option><option value="l">Lunch</option><option value="r">Realize</option><option value="s">Sorry</option><option value="f">Push</option></select>
        </div>
        <div class="quiz-item">
            <label>Comprehend:</label>
            <select id="a3"><option value="">Selecionar...</option><option value="p">Parents</option><option value="l">Lunch</option><option value="r">Realize</option><option value="s">Sorry</option><option value="f">Push</option></select>
        </div>
        <div class="quiz-item">
            <label>Lamentation:</label>
            <select id="a4"><option value="">Selecionar...</option><option value="p">Parents</option><option value="l">Lunch</option><option value="r">Realize</option><option value="s">Sorry</option><option value="f">Push</option></select>
        </div>
        <div class="quiz-item">
            <label>Press / Force:</label>
            <select id="a5"><option value="">Selecionar...</option><option value="p">Parents</option><option value="l">Lunch</option><option value="r">Realize</option><option value="s">Sorry</option><option value="f">Push</option></select>
        </div>

        <button class="btn" onclick="checkMission()">FINALIZAR MISSÃO 02</button>
    </div>

    <div id="success-screen">
        <h1 style="font-size: 4rem;">✨</h1>
        <h2 style="color:var(--primary)">Missão Cumprida!</h2>
        <p>Você dominou os Falsos Cognatos.</p>
        <button class="btn" style="width:200px" onclick="location.reload()">REFAZER</button>
    </div>

    <script>
        function checkMission() {
            const p1 = [document.getElementById('q1').value, document.getElementById('q2').value, document.getElementById('q3').value, document.getElementById('q4').value, document.getElementById('q5').value];
            const p2 = [document.getElementById('a1').value, document.getElementById('a2').value, document.getElementById('a3').value, document.getElementById('a4').value, document.getElementById('a5').value];

            const p1Correct = p1.every(v => v === 'right');
            const p2Correct = (p2[0]==='p' && p2[1]==='l' && p2[2]==='r' && p2[3]==='s' && p2[4]==='f');

            if(p1Correct && p2Correct) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                document.getElementById('success-screen').style.display = 'flex';
            } else {
                alert("Algumas respostas estão incorretas. Revise o vídeo!");
            }
        }
    </script>
</body>

</html>
