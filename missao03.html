<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InFinity | Miss√£o 03 (Dark)</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap');
        
        :root { 
            --if-green: #2f9e41; 
            --primary: #00df9a; 
            --secondary: #2a5ff0; 
            --bg: #050816;      /* Fundo Escuro */
            --card-bg: #101630; /* Card Escuro */
            --text: #ffffff;    /* Texto Branco */
            --border: #1e293b;
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; padding: 15px; 
            display: flex; flex-direction: column; align-items: center; 
        }
        
        .card { 
            background: var(--card-bg); 
            border-radius: 24px; 
            padding: 24px; 
            width: 100%; max-width: 480px; 
            border: 1px solid var(--border); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        
        .video-wrapper { 
            position: relative; padding-bottom: 177.77%; height: 0; 
            border-radius: 16px; overflow: hidden; margin-bottom: 25px; 
            border: 2px solid var(--secondary);
            background: #000;
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .task-title { 
            color: var(--primary); 
            font-weight: 800; 
            margin-bottom: 8px; 
            font-size: 1.2rem;
            display: flex; align-items: center; gap: 10px;
        }
        .task-title::before {
            content: ''; width: 6px; height: 24px; background: var(--if-green); border-radius: 3px;
        }

        .instruction { font-size: 0.9rem; color: #94a3b8; margin-bottom: 20px; text-align: left; }

        .quiz-scroll { 
            max-height: 400px; overflow-y: auto; padding-right: 10px; margin-bottom: 20px; 
        }
        .quiz-scroll::-webkit-scrollbar { width: 4px; }
        .quiz-scroll::-webkit-scrollbar-thumb { background: var(--secondary); border-radius: 10px; }

        .quiz-item { 
            margin-bottom: 12px; background: #161d3a; padding: 14px; 
            border-radius: 12px; border: 1px solid var(--border); 
            font-size: 1rem; color: #ffffff; text-align: left;
        }
        
        select { 
            background: #0a1025; color: var(--primary); 
            border: 1px solid var(--secondary); padding: 4px 8px; 
            border-radius: 8px; font-weight: 700; cursor: pointer; outline: none;
        }

        .btn { 
            width: 100%; padding: 20px; border: none; border-radius: 16px; 
            background: linear-gradient(45deg, var(--primary), var(--secondary)); 
            color: #000; font-weight: 800; cursor: pointer; font-size: 1.1rem;
        }

        #success-screen { 
            display: none; position: fixed; inset: 0; background: var(--bg); 
            flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; z-index: 1000; padding: 20px; 
        }
    </style>
</head>
<body>

    <img src="logo-horizontal.jpg" alt="InFinity Logo" style="width:180px; margin-bottom:20px;">

    <div class="card" id="main-card">
        <div class="video-wrapper">
            <iframe src="https://www.youtube-nocookie.com/embed/inHUvOsSeXU" allowfullscreen></iframe>
        </div>

        <div class="task-title">MISS√ÉO 03: ARTIGOS</div>
        <p class="instruction">Complete as frases com <b>A</b> ou <b>AN</b>:</p>

        <div class="quiz-scroll" id="quiz-list"></div>

        <button class="btn" onclick="checkMission()">CONCLUIR MISS√ÉO</button>
    </div>

    <div id="success-screen">
        <h1 style="font-size: 5rem; margin: 0;">üéØ</h1>
        <h2 style="color: var(--primary); font-size: 2rem;">Perfeito!</h2>
        <p style="color: #94a3b8;">Miss√£o cumprida no modo escuro.</p>
        <button class="btn" style="max-width:280px; margin-top: 20px;" onclick="location.href='index.html'">VOLTAR AO MAPA</button>
    </div>

    <script>
        const questions = [
            { t: "Mary used ___ calculator.", a: "a" },
            { t: "Carlos was involved in ___ accident.", a: "an" },
            { t: "The cartoonist created ___ monster.", a: "a" },
            { t: "She performed ___ Arabic dance.", a: "an" },
            { t: "I visited ___ museum yesterday.", a: "a" },
            { t: "It was ___ emotional moment.", a: "an" },
            { t: "He is ___ intelligent person.", a: "an" },
            { t: "They need ___ radical transformation.", a: "a" },
            { t: "She has ___ plastic camera.", a: "a" },
            { t: "That is ___ interesting idea.", a: "an" },
            { t: "We saw ___ giant elephant.", a: "a" },
            { t: "He wrote ___ original poem.", a: "an" },
            { t: "She is ___ excellent pianist.", a: "an" },
            { t: "The project needs ___ final decision.", a: "a" },
            { t: "I ate ___ exotic fruit.", a: "an" }
        ];

        const container = document.getElementById('quiz-list');
        questions.forEach((q, i) => {
            const div = document.createElement('div');
            div.className = 'quiz-item';
            const part = q.t.split("___");
            div.innerHTML = `${i+1}. ${part[0]} <select id="ans${i}"><option value="">?</option><option value="a">A</option><option value="an">AN</option></select> ${part[1]}`;
            container.appendChild(div);
        });

       function finish() {
    // AJUSTE AQUI: Coloque o n√∫mero total de acertos da Miss√£o 03
    const metaAcertos = 15; 

    if(document.getElementById('ans-count').value == metaAcertos) {
        winSound.play();
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        document.getElementById('success-screen').style.display = 'flex';
        
        // 1. SALVA A TRAVA DI√ÅRIA (Impede outra miss√£o hoje)
        localStorage.setItem('ultima_conclusao', new Date().toLocaleDateString());
        
        // 2. MARCA COMO CONCLU√çDA (Para ficar verde no mapa)
        localStorage.setItem('m03_complete', 'true'); 

        // 3. ENVIA PARA A PLANILHA
        const alunoData = JSON.parse(localStorage.getItem('aluno_infinity'));
        if (alunoData) {
            fetch("https://script.google.com/macros/s/AKfycbziLkmSI-S9wRb2lb8PTjyU0L4naMQfbtor0a3MGdkHaULM_CvwTxkQDq3ojgrqAnDX/exec", {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    nome: alunoData.nome,
                    turma: alunoData.turma,
                    curso: alunoData.curso,
                    email: alunoData.email,
                    missao: document.title // Puxa o t√≠tulo da p√°gina automaticamente
                })
            });
        }
    } else {
        alert("Ops! Verifique suas respostas para concluir a miss√£o.");
    }
}
