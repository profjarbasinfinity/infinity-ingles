<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InFinity | Missﾃ｣o 02</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap');
        
        :root { 
            --if-green: #2f9e41; 
            --primary: #00df9a; 
            --secondary: #2a5ff0; 
            --bg: #f8fafc;      /* Fundo Claro */
            --card-bg: #ffffff; /* Card Branco */
            --text: #1e293b;    /* Texto Escuro */
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .card { 
            background: var(--card-bg); 
            border-radius: 20px; 
            padding: 25px; 
            width: 100%; 
            max-width: 450px; 
            border: 1px solid #e2e8f0; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
        }
        
        /* Container do Vﾃｭdeo Corrigido */
        .video-wrapper { 
            position: relative; 
            padding-bottom: 177.78%; /* Proporﾃｧﾃ｣o 9:16 para Shorts */
            height: 0; 
            border-radius: 12px; 
            overflow: hidden; 
            margin-bottom: 25px; 
            background: #000;
            border: 2px solid var(--secondary);
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .task-title { 
            color: var(--secondary); 
            font-weight: 800; 
            margin: 25px 0 15px 0; 
            padding-left: 10px; 
            border-left: 4px solid var(--if-green);
            text-align: left;
        }

        .quiz-item { 
            margin-bottom: 15px; 
            background: #f1f5f9; 
            padding: 15px; 
            border-radius: 12px; 
            text-align: left;
        }
        .quiz-item label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: var(--text); 
            font-size: 0.95rem; 
        }

        select { 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            background: #ffffff; 
            color: var(--text); 
            border: 1px solid #cbd5e1; 
            font-family: inherit; 
            font-size: 1rem;
        }

        .btn { 
            width: 100%; 
            padding: 20px; 
            margin-top: 25px; 
            border: none; 
            border-radius: 12px; 
            background: linear-gradient(45deg, var(--primary), var(--secondary)); 
            color: white; 
            font-weight: 800; 
            cursor: pointer; 
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(42, 95, 240, 0.2);
        }

        #success-screen { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: var(--bg); 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            z-index: 1000; 
            padding: 20px; 
        }
    </style>
</head>
<body>

    <img src="logo-horizontal.jpg" alt="InFinity Logo" style="width:180px; margin-bottom:20px;">

    <div class="card" id="main-card">
        <div class="video-wrapper">
            <iframe src="https://www.youtube-nocookie.com/embed/WJwNE45sN6k" allowfullscreen></iframe>
        </div>

        <p style="font-size: 0.8rem; color: #64748b; font-weight: 600; margin-bottom: 5px;">MISSﾃグ 02</p>
        <h3 style="margin-top:0; color: var(--secondary);">FALSOS COGNATOS</h3>

        <div class="task-title">PARTE 1: SIGNIFICADOS</div>
        
        <div class="quiz-item">
            <label>1. LUNCH</label>
            <select id="q1">
                <option value="">Escolha...</option>
                <option value="right">Almoﾃｧo</option>
                <option value="w1">Lanﾃｧar</option>
                <option value="w2">Horﾃ｡rio de lanche</option>
            </select>
        </div>

        <div class="quiz-item">
            <label>2. PARENTS</label>
            <select id="q2">
                <option value="">Escolha...</option>
                <option value="w1">Parﾃｪntesis</option>
                <option value="right">Pais</option>
                <option value="w2">Aparente</option>
            </select>
        </div>

        <div class="quiz-item">
            <label>3. PUSH</label>
            <select id="q3">
                <option value="">Escolha...</option>
                <option value="right">Empurrar</option>
                <option value="w1">Soltar</option>
                <option value="w2">Puxar</option>
            </select>
        </div>

        <div class="quiz-item">
            <label>4. SORRY</label>
            <select id="q4">
                <option value="">Escolha...</option>
                <option value="w1">Sorrir</option>
                <option value="right">Me desculpe</option>
                <option value="w2">Serrar</option>
            </select>
        </div>

        <div class="quiz-item">
            <label>5. REALIZE</label>
            <select id="q5">
                <option value="">Escolha...</option>
                <option value="w1">Realizar</option>
                <option value="w2">Pedir</option>
                <option value="right">Perceber</option>
            </select>
        </div>

        <div class="task-title">PARTE 2: ASSOCIAﾃﾃグ</div>
        
        <div class="quiz-item">
            <label>Mother and Father:</label>
            <select id="a1">
                <option value="">Selecionar...</option>
                <option value="p">Parents</option>
                <option value="l">Lunch</option>
                <option value="r">Realize</option>
                <option value="s">Sorry</option>
                <option value="f">Push</option>
            </select>
        </div>

        <div class="quiz-item">
            <label>Food you eat at 12h00:</label>
            <select id="a2">
                <option value="">Selecionar...</option>
                <option value="p">Parents</option>
                <option value="l">Lunch</option>
                <option value="r">Realize</option>
                <option value="s">Sorry</option>
                <option value="f">Push</option>
            </select>
        </div>

        <button class="btn" onclick="checkMission()">FINALIZAR MISSﾃグ 02</button>
    </div>

    <div id="success-screen">
        <h1 style="font-size: 5rem; margin:0;">醇</h1>
        <h2 style="color:var(--secondary); font-size: 2rem;">MISSﾃグ CUMPRIDA!</h2>
        <p style="color: #64748b; margin-bottom: 30px;">Vocﾃｪ dominou os Falsos Cognatos com sucesso.</p>
        <button class="btn" style="max-width: 280px;" onclick="finishMission()">VOLTAR AO MAPA</button>
    </div>

    <script>
        function checkMission() {
            const q1 = document.getElementById('q1').value;
            const q2 = document.getElementById('q2').value;
            const q3 = document.getElementById('q3').value;
            const q4 = document.getElementById('q4').value;
            const q5 = document.getElementById('q5').value;
            const a1 = document.getElementById('a1').value;
            const a2 = document.getElementById('a2').value;

            if(q1 === 'right' && q2 === 'right' && q3 === 'right' && q4 === 'right' && q5 === 'right' && a1 === 'p' && a2 === 'l') {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                document.getElementById('main-card').style.display = 'none';
                document.getElementById('success-screen').style.display = 'flex';
                localStorage.setItem('m02_complete', 'true');
            } else {
                alert("Algumas respostas estﾃ｣o incorretas. Revise o vﾃｭdeo!");
            }
        }

        function finish() {
    // AJUSTE AQUI: Coloque o nﾃｺmero total de acertos da Missﾃ｣o 02
    const metaAcertos = 7; 

    if(document.getElementById('ans-count').value == metaAcertos) {
        winSound.play();
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        document.getElementById('success-screen').style.display = 'flex';
        
        // 1. SALVA A TRAVA DIﾃヽIA (Impede outra missﾃ｣o hoje)
        localStorage.setItem('ultima_conclusao', new Date().toLocaleDateString());
        
        // 2. MARCA COMO CONCLUﾃ好A (Para ficar verde no mapa)
        localStorage.setItem('m02_complete', 'true'); 

        // 3. ENVIA PARA A PLANILHA
        const alunoData = JSON.parse(localStorage.getItem('aluno_infinity'));
        if (alunoData) {
            fetch("https://script.google.com/macros/s/AKfycbziLkmSI-S9wRb2lb8PTjyU0L4naMQfbtor0a3MGdkHaULM_CvwTxkQDq3ojgrqAnDX/exec", {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    nome: alunoData.nome,
                    turma: alunoData.turma,
                    curso: alunoData.curso,
                    email: alunoData.email,
                    missao: document.title // Puxa o tﾃｭtulo da pﾃ｡gina automaticamente
                })
            });
        }
    } else {
        alert("Ops! Verifique suas respostas para concluir a missﾃ｣o.");
    }
}
