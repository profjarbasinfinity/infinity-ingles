<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InFinity | Miss√£o 07 (Dark)</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap');
        
        :root { 
            --if-green: #2f9e41;
            --primary: #00df9a; 
            --secondary: #2a5ff0; 
            --bg: #050816; 
            --card-bg: #101630; 
            --text: #ffffff;
            --border: #1e293b;
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; padding: 15px; 
            display: flex; flex-direction: column; align-items: center; 
        }

        .card { 
            background: var(--card-bg); 
            border-radius: 24px; 
            padding: 24px; 
            width: 100%; max-width: 480px; 
            border: 1px solid var(--border); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            position: relative;
            overflow: hidden;
        }

        /* Container do V√≠deo Corrigido */
        .video-wrapper { 
            position: relative; 
            padding-bottom: 56.25%; /* Propor√ß√£o 16:9 */
            height: 0; 
            border-radius: 16px; overflow: hidden; margin-bottom: 20px; 
            border: 2px solid var(--secondary);
            background: #000;
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .timer-bar { 
            position: absolute; top: 0; left: 0; height: 6px; 
            background: var(--primary); width: 100%; transition: linear; 
        }

        .verb-box { 
            font-size: 2.5rem; font-weight: 800; color: var(--primary); 
            margin: 20px 0; text-align: center; text-transform: uppercase; 
            text-shadow: 0 0 15px rgba(0, 223, 154, 0.3);
        }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .opt-btn { 
            background: #161d3a; border: 2px solid #2a5ff044; color: white; padding: 15px; 
            border-radius: 12px; cursor: pointer; font-size: 0.9rem; font-weight: 600;
            transition: 0.2s; font-family: 'Poppins', sans-serif;
        }
        .opt-btn:active { transform: scale(0.95); }
        .opt-btn.correct { background: var(--primary); color: #000; border-color: white; }
        .opt-btn.wrong { background: #ff4b2b; border-color: white; }

        #success-screen { 
            display: none; position: fixed; inset: 0; background: var(--bg); 
            flex-direction: column; align-items: center; justify-content: center; 
            z-index: 1000; text-align: center; padding: 20px; 
        }

        .instruction-small { text-align: center; color: #94a3b8; font-size: 0.75rem; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <img src="logo-horizontal.jpg" alt="InFinity Logo" style="width:180px; margin-bottom: 20px;">

    <div class="card" id="quiz-card">
        <div class="timer-bar" id="timer"></div>

        <div class="video-wrapper">
            <iframe src="https://www.youtube-nocookie.com/embed/gcY5clAia9g" allowfullscreen></iframe>
        </div>

        <p class="instruction-small">Qual √© a tradu√ß√£o da a√ß√£o?</p>
        <div class="verb-box" id="verb-display">WALK</div>
        
        <div class="options-grid" id="options">
            </div>
    </div>

    <div id="success-screen">
        <h1 style="font-size: 5rem; margin:0;">üèÉ‚Äç‚ôÇÔ∏è</h1>
        <h2 style="color: var(--primary); font-size: 2rem;">VOCABUL√ÅRIO ATIVADO!</h2>
        <p style="color: #94a3b8;">Voc√™ domina as a√ß√µes b√°sicas do cotidiano.</p>
        <button class="opt-btn" style="width: 250px; background: var(--primary); color: black; margin-top: 20px;" onclick="location.href='index.html'">VOLTAR AO MAPA</button>
    </div>

    <script>
        const verbs = [
            { eng: "Walk", options: ["Correr", "Andar", "Pular", "Dormir"], correct: "Andar" },
            { eng: "Jump", options: ["Caminhar", "Gritar", "Pular", "Rir"], correct: "Pular" },
            { eng: "Eat", options: ["Beber", "Comer", "Dormir", "Escrever"], correct: "Comer" },
            { eng: "Sleep", options: ["Sonhar", "Escrever", "Andar", "Dormir"], correct: "Dormir" },
            { eng: "Write", options: ["Ler", "Escrever", "Rir", "Correr"], correct: "Escrever" },
            { eng: "Run", options: ["Pular", "Andar", "Correr", "Chorar"], correct: "Correr" },
            { eng: "Laugh", options: ["Rir", "Chorar", "Comer", "Dormir"], correct: "Rir" },
            { eng: "Cry", options: ["Rir", "Caminhar", "Dormir", "Chorar"], correct: "Chorar" }
        ];

        let current = 0;
        let timerWidth = 100;
        let timerInterval;

        function startTimer() {
            timerWidth = 100;
            document.getElementById('timer').style.width = '100%';
            clearInterval(timerInterval);
            // Timer um pouco mais generoso (150ms por passo) para dar tempo de ver o v√≠deo e jogar
            timerInterval = setInterval(() => {
                timerWidth -= 1.5;
                document.getElementById('timer').style.width = timerWidth + '%';
                if (timerWidth <= 0) {
                    clearInterval(timerInterval);
                    alert("Tempo esgotado! Tente ser mais r√°pido.");
                    resetQuiz();
                }
            }, 150);
        }

        function loadVerb() {
            if (current >= verbs.length) {
                showSuccess();
                return;
            }
            const v = verbs[current];
            document.getElementById('verb-display').innerText = v.eng;
            const optContainer = document.getElementById('options');
            optContainer.innerHTML = '';
            
            // Embaralha as op√ß√µes para n√£o ficarem sempre na mesma ordem
            const shuffledOptions = [...v.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = () => check(opt, btn);
                optContainer.appendChild(btn);
            });
            startTimer();
        }

        function check(choice, btn) {
            clearInterval(timerInterval);
            if (choice === verbs[current].correct) {
                btn.classList.add('correct');
                current++;
                setTimeout(loadVerb, 500);
            } else {
                btn.classList.add('wrong');
                setTimeout(() => {
                    alert("Ops! Resposta errada. Vamos recome√ßar o treino.");
                    resetQuiz();
                }, 300);
            }
        }

        function resetQuiz() {
            current = 0;
            loadVerb();
        }

        function showSuccess() {
            localStorage.setItem('m07_complete', 'true');
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('quiz-card').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
        }

        loadVerb();
    </script>
</body>
</html>
